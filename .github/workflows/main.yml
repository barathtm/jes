name: Run JESftp.py script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run JESftp.py script
        working-directory: C:\Windows\System32\actions_jes
        run: |
          python JESftp.py JCL
